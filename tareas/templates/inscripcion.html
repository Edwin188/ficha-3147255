{% extends 'base.html' %}
{% block content %}


<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <form action="/inscripcion/" method="POST" class="card card-body">
            <h1 class="text-center">Inscripción</h1>

            {{error}}
            {% csrf_token %}

            <div class="mb-3">
                <label for="username">Usuario: </label>
                <input type="text" name="username" id="username" class="form-control" placeholder="Escriba su nombre">
            </div>

             <div class="mb-3">
                <label for="password1">Password: </label>
                <input type="password" name="password1" id="password1" class="form-control" placeholder="Escriba su Password">
            </div>

             <div class="mb-3">
                <label for="password2">Confirmar Password: </label>
                <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirme su Password">
            </div>


            <button class="btn btn-primary">
                Inscripción
            </button>

        </div>
</form>

    </div>

</main>
{% endblock %}
